name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package with dev dependencies
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: server
        run: pytest -v --tb=short

      - name: Validate catalog
        run: prompt-catalog validate

  lint:
    name: YAML lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint prompt YAML files
        run: |
          yamllint -d "{extends: relaxed, rules: {line-length: {max: 500}}}" \
            prompts/planning/*.yaml \
            prompts/architecture/*.yaml \
            prompts/development/*.yaml \
            prompts/testing/*.yaml \
            prompts/security/*.yaml \
            prompts/deployment/*.yaml \
            prompts/operations/*.yaml \
            prompts/domains/*.yaml \
            starter-kits/*.yaml
